<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <aside style="float:right; width: calc(100% - 400px);">
        <iframe name="result" style="width: 100%; height: 600px;"></iframe>
    </aside>

    <main>
        <form id="login" action="/api/account/login" method="post" target="result">
            <input type="hidden" name="returnUrl" />
            <div>
                <label for="Username">Username</label>
                <input name="Username" />
            </div>
            <div>
                <label for="Password">Password</label>
                <input name="Password" type="password" />
            </div>
            <div>
                <label for="RememberMe">RememberMe</label>
                <input name="RememberMe" type="checkbox" value="true" />
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>

        <form id="logout" action="/api/account/logout" method="post" target="result">
            <input type="hidden" name="logoutId" />
            <button>Logout</button>
        </form>

        <form id="register" action="/api/account/register" method="post" target="result">
            <div>
                <label for="Username">Username</label>
                <input name="Username" />
            </div>
            <div>
                <label for="Name">Name</label>
                <input name="Name" />
            </div>
            <div>
                <label for="PhoneNumber">PhoneNumber</label>
                <input name="PhoneNumber" />
            </div>
            <div>
                <label for="Password">Password</label>
                <input name="Password" type="password" />
            </div>
            <div>
                <label for="ConfirmPassword">ConfirmPassword</label>
                <input name="ConfirmPassword" type="password" />
            </div>
            <div>
                <button>Register</button>
            </div>
        </form>
    </main>
</body>
</html>
